<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>Admin</title>
    </head>
    <body>
        {% if handler.flash %}        
            <div id="flash">{{ handler.flash }} </div>
        {% endif %}
        <div id="bc">
            <a href="/">Home</a> &nbsp; ->                         
            {% block bc %}
            <a href="{{uri_for('admin')}}">Admin</a>            
            {% endblock %}
        </div>
        
        <div id="content">{% block content %}{% endblock %}</div>
        
        <div id="footer">
            {% block footer %}
            &copy; Copyright 2011 by Paweł Pałucki.
            {% endblock %}
        </div>
    </body>
    
</html>
